plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
"com.codeborne:selenide:6.7.4",
            'org.junit.jupiter:junit-jupiter:5.4.2')
            testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.4.2")
}

test {
    useJUnitPlatform()
}